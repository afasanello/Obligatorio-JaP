<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;

      border: 2px solid rgba(120, 120, 120, 0.3);
      background-color: white;
      box-shadow: 5px 5px rgba(120, 120, 120, 0.3);
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div class="signin">
      <img src="img/login.png" style="width: 100%"><br /><br />
      <h1>Iniciar sesión</h1>
      <form id="formLogin" method="post" action="./index.html">
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control my-2" id="user" placeholder="Usuario" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="password" class="form-control my-2" id="password" placeholder="Contraseña" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-info my-2 col-6" id="login">Entrar</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-success my-2 col-6" id="guest" onclick="enterAsGuest()">Entrar como invitado</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-12">
          <div class="alert alert-danger" class="col-12 my-2" id="msgBox" style="position: relative; width: auto; top: 10px; display: none;">
            <h5>Error</h5>
            <ul id="message" style="text-align: left;"></ul>
          </div>
        </div>
      </div>

    </div>
    
    <!--
    <div class="alert alert-danger" role="alert" style="position: relative; width:auto; top: 0;">

      <hr>
      <p class="mb-0">Para saber qué debes hacer, fijate en la actividad en CREA correspondiente a esta entrega.</p>
    </div>
    -->
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
