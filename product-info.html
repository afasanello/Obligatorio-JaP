          </div>

            <div class="row">
              <div class="col-6">
                <form id="sendComment">
                  <div class="form-group">
                    <textarea id="comment" placeholder="Comentario" class="form-control" maxlength="200" rows="3"></textarea>
                  </div>
                  <div id="commentErr" class="alert-danger" style="display: none"></div>
                  Quedan <span id="length">200</span> caracteres.<br /><br />

                  Puntuación:
                  <div class="form-group">
                    <span class="fa fa-star" id="star1" onclick="rate(1)"></span>
                    <span class="fa fa-star" id="star2" onclick="rate(2)"></span>
                    <span class="fa fa-star" id="star3" onclick="rate(3)"></span>
                    <span class="fa fa-star" id="star4" onclick="rate(4)"></span>
                    <span class="fa fa-star" id="star5" onclick="rate(5)"></span>
                    <input type="hidden" id="rate">
                  </div>
                  <div id="starErr" class="alert-danger" style="display: none"></div>
                  <button type="button" id="send" class="btn btn-dark my-2" onclick="sendComment()">Enviar</button>
                  <div id="succ" class="alert-success" style="display: none"></div>
                </form>
              </div>
              <div class="col-6 comment" id="comments">

              </div>
            </div>
          </div>
